<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#f9fafb" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<link rel="icon" href="/icon-light-192x192.png" media="(prefers-color-scheme: light)" />
		<link rel="icon" href="/icon-dark-192x192.png" media="(prefers-color-scheme: dark)" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="/icon-light-180x180.png" media="(prefers-color-scheme: light)" />
		<link rel="apple-touch-icon" href="/icon-dark-180x180.png" media="(prefers-color-scheme: dark)" />
		<title>Activity & Food Tracker</title>
		<script>
			(function() {
				var t = localStorage.getItem('theme-preference') || 'system';
				var d = t === 'dark' || (t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
				if (d) document.documentElement.classList.add('dark');
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/app/main.tsx"></script>
	</body>
</html>
